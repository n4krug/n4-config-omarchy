# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

unbind = SUPER, T
bindd = SUPER, T, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, F, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
# bindd = SUPER, N, Editor, exec, omarchy-launch-editor
# bindd = SUPER, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# Custom bindings
unbind = SUPER, P
unbind = SUPER, W
bindd = SUPER, W, Float window, togglefloating
unbind = SUPER, Q
bindd = SUPER, Q, Exit window, killactive
# unbind = SUPER SHIFT, Space
# bindd = SUPER SHIFT, Space, Omarchy menu, exec, omarchy-menu 
unbind = SUPER, SUPER_L
bindr = SUPER, SUPER_L, exec, omarchy-menu

unbind = SUPER, A
unbind = SUPER, SPACE
bindd = SUPER, A, Application Launcer, exec, omarchy-menu apps

unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

unbind = SUPER SHIFT, H
unbind = SUPER SHIFT, J
unbind = SUPER SHIFT, K
unbind = SUPER SHIFT, L
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

bindd = SUPER, P, Pause Music, exec, playerctl play-pause 
bindd = SUPER, N, Next Music, exec, playerctl next 

unbind = ALT, F11
bindd = SUPER, F, Full width, fullscreen, 0 toggle

